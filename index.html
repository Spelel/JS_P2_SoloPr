<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <div class="dispEl">
            <h3>HOME</h3>
            <div class="count-el1" id="count1"></div>
            <div class="addEl">
                <button onclick="add1()">+ 1</button>
                <button onclick="add2()">+ 2</button>
                <button onclick="add3()">+ 3</button>
            </div>
        </div>
        <div class="dispEl">
            <h3>GUEST</h3>
            <div class="count-el1" id="count2"></div>
            <div class="addEl">
                <button onclick="add1_1()">+ 1</button>
                <button onclick="add2_2()">+ 2</button>
                <button onclick="add3_3()">+ 3</button>
            </div>
            </div>
        </div>
        <div class="resBtn">
            <button onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
